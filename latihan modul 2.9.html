<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
        justify-content: space-between; /* Menyebar merata */
        align-items: center; /* Sejajar di tengah secara vertikal */
        height: 100vh; /* Tinggi penuh agar item benar-benar di tengah */
        padding: 0 50px; /* Jarak dari sisi kiri dan kanan */
        box-sizing: border-box;
      }

      .item {
        background-color: lightseagreen;
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 8px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">nomor 1</div>
      <div class="item">nomor 3</div>
      <div class="item">nomor2</div>
    </div>
  </body>
</html>
